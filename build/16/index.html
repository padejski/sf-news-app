<!doctype html>
<html lang="en">

    </head>
    <body>
        <div id="map" style="width:100%; height:300px;"></div>
        <h1>

            AGGRAVATED ASSAULT OF POLICE OFFICER,BODILY FORCE happened and Latino individual was in none.
        </h1>
        <script type="text/javascript">
            var map = L.map('map').setView([37.76049292, -122.3885594], 16);
