<!doctype html>
<html lang="en">
    <head></head>
    <body>
        <h1>2014 Jan - Mar: SFPD police assaults</h1>
        <table border=1 cellpadding=7>
            <tr>
                <th>Type of incident</th>
                <th>Date</th>
                <th>Day</th>
                <th>Time</th>
                <th>Address</th>
                <th>Type</th>
                <th>Race</th>
            </tr>
            {% for obj in object_list %}
            <tr>
                <td><a href="{{ obj.id }}/">{{ obj.full_name }}</a></td>
                <td>{{ obj.date }}</td>
                <td>{{ obj.age }}</td>
                <td>{{ obj.gender }}</td>
                <td>{{ obj.address }}</td>
                <td>{{ obj.type }}</td>
                <td>{{ obj.race }}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
